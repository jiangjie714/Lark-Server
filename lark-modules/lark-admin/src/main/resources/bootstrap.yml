#配置中心的地址
spring:
  cloud:
    config:
      uri: http://localhost:8779/
      #对应的是配置文件规则中的{application}部分 可以是多个，用逗号隔开 一般用服务名
      name: lark-admin
      #对应的是配置文件规则中的{profile}部分。 一般为环境
      profile: dev
      discovery:
        service-id: lark-config
      #对应的是配置文件规则中的{label}部分  远程分支  这个是本地没用
      #label: master
